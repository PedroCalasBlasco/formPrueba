<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-4">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Escribe tu nombre"
              oninput="inputName(value)"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-4">
          <div class="mb-3">
            <label class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              id="inputEdad"
              placeholder="Escribe tu edad"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-4">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Escribe tu Email"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-4">
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Escribe tu contraseÃ±a"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-4">
          <select
            class="form-select"
            aria-label="Default select example"
            id="aficionesSelect"
          >
            <option selected value="0">Aficiones</option>
            <option value="1">Deportes</option>
            <option value="2">Lectura</option>
            <option value="3">Viajar</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col col-4">
          <button class="btn btn-primary" onclick="hazAlgo()">Haz Click</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-4" id="salida"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="form.js"></script>
  </body>
</html>
